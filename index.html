<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>toDoList</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="main">
    <nav class="navBar">
        <a href="#">ToDoList</a>
    </nav>
      <div class="box">
        <div class="createNoteDiv">
          <h1>CREATE A NOTE</h1>
          <input class="inputTxt" type="text" name="" id="inputText" placeholder="Enter Title Here">
          <div>
            <textarea id="addTxtArea" class="txtArea inputTxt" name="" cols="30" rows="10"
              placeholder="Enter Note Here"></textarea>
          </div>
          <div><input id="addButton" class="addNoteButton" type="button" value="ADD NOTE" /></div>
        </div>
    </div>

    <div id="outputCard"></div>
  </div>


  <script src="script.js"></script>
</body>

</html>
